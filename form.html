<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="main">
        <div class="sub">
            <img src="./contact.jpg" alt="Contact" />
            <p>As a passionate learner of HTML, CSS, and JavaScript, I am dedicated to mastering the art of web development. Whether you have feedback on my journey or opportunities to collaborate, Iâ€™d love to hear from you! Fill out the form below to get in touch.</p>
        </div>
        <div class="contact">
            <h1>Contact Bisha Fareed</h1>
            <form>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

            </form>
        </div>
    </div>
</body>
</html>
